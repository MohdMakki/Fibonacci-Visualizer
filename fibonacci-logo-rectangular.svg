<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background Rectangle -->
  <rect x="0" y="0" width="800" height="400" rx="20" ry="20" fill="#f0f0f0" />
  <rect x="10" y="10" width="780" height="380" rx="15" ry="15" fill="white" />
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  <rect x="20" y="20" width="760" height="360" rx="10" ry="10" fill="url(#bgGradient)" />
  
  <!-- Left Side: Title and Information -->
  <g transform="translate(180, 110)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4f46e5">Fibonacci</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4f46e5">Visualizer</text>
    
    <line x1="0" y1="90" x2="360" y2="90" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="24" fill="#4f46e5">Explore the mathematical</text>
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="24" fill="#4f46e5">beauty of nature's code</text>
    
    <!-- Phi Formula -->
    <g transform="translate(30, 210)">
      <text x="0" y="0" font-family="serif" font-size="32" font-weight="bold" fill="#f59e0b">Ï† = </text>
      <text x="60" y="0" font-family="serif" font-size="32" font-weight="bold" fill="#f59e0b">1.61803398875...</text>
    </g>
  </g>
  
  <!-- Right Side: Fibonacci Spiral Visualization -->
  <g transform="translate(630, 200) scale(0.75)">
    <!-- Fibonacci Squares -->
    <rect x="-8" y="-8" width="8" height="8" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="0" y="-8" width="8" height="8" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="-8" y="0" width="16" height="16" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="8" y="-24" width="24" height="24" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="-40" y="-24" width="40" height="40" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="-40" y="16" width="64" height="64" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="24" y="-88" width="104" height="104" fill="none" stroke="#6366f1" stroke-width="2" />
    <rect x="-144" y="-88" width="168" height="168" fill="none" stroke="#6366f1" stroke-width="2" />
    
    <!-- Fibonacci Spiral -->
    <path d="M 0 0 
             A 8 8 0 0 1 8 0 
             A 16 16 0 0 1 8 -16 
             A 24 24 0 0 1 -16 -16 
             A 40 40 0 0 1 -16 24 
             A 64 64 0 0 1 48 24 
             A 104 104 0 0 1 48 -80 
             A 168 168 0 0 1 -120 -80"
          fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" />
          
    <!-- Fibonacci Numbers -->
    <text x="-4" y="-1" font-family="monospace" font-size="8" font-weight="bold" fill="#4f46e5">1</text>
    <text x="4" y="-1" font-family="monospace" font-size="8" font-weight="bold" fill="#4f46e5">1</text>
    <text x="0" y="11" font-family="monospace" font-size="10" font-weight="bold" fill="#4f46e5">2</text>
    <text x="20" y="-12" font-family="monospace" font-size="12" font-weight="bold" fill="#4f46e5">3</text>
    <text x="-20" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#4f46e5">5</text>
    <text x="0" y="48" font-family="monospace" font-size="16" font-weight="bold" fill="#4f46e5">8</text>
    <text x="65" y="-30" font-family="monospace" font-size="18" font-weight="bold" fill="#4f46e5">13</text>
    <text x="-60" y="-30" font-family="monospace" font-size="20" font-weight="bold" fill="#4f46e5">21</text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(0, 0)">
    <!-- Small Fibonacci Sequence at Bottom -->
    <g transform="translate(100, 320)">
      <circle cx="0" cy="0" r="15" fill="#6366f1" opacity="0.7" />
      <circle cx="30" cy="0" r="15" fill="#6366f1" opacity="0.7" />
      <circle cx="60" cy="0" r="24" fill="#6366f1" opacity="0.7" />
      <circle cx="110" cy="0" r="39" fill="#6366f1" opacity="0.7" />
      <circle cx="190" cy="0" r="63" fill="#6366f1" opacity="0.7" />
      <text x="0" y="5" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="30" y="5" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="60" y="5" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <text x="110" y="5" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <text x="190" y="5" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
    </g>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="800" height="400" rx="20" ry="20" fill="none" stroke="#6366f1" stroke-width="4" />
</svg>
